<mat-card>
    <p>This action will permanently delete {{product.productName}}.  Permanently deleting a product removes it
    from the shop and from types that contain it.</p>
</mat-card>
<p id="proceed-prompt">Do you wish to proceed?</p>
<span>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button (click)="onProceedClick()">Proceed</button>
</span>
